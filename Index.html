<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Article Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="header">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row justify-content-md-center">
                    <ion-icon name="search"></ion-icon>
                    <h1 class="display-4"><span class="glyphicon glyphicon-book"></span> New York Times Search</h1>
                </div>

            </div>
        </div>
    </div>

    <br>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <b>
                    <span class="glyphicon glyphicon-folder-open"></span> Search Parameters</b>
            </div>
            <ul class="card-body">

                <form>
                    <div class="form-group">
                        <label for="userSearchTerm">Search Term:</label>
                        <input type="searchResult" class="form-control" id="userSearchTerm">
                    </div>
                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records to Retrieve</label>
                        <select class="form-control" id="numberOfRecords">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchStartYear">Start Year (optional):</label>
                        <input type="searchResult" class="form-control" id="searchStartYear" value="">
                    </div>
                    <div class="form-group">
                        <label for="searchEndYear">End Year (optional):</label>
                        <input type="searchResult" class="form-control" id="searchEndYear" value="">
                    </div>
                    <div>
                        <button type="search" class="btn btn-light" id="searchBtn">
                            <span class="glyphicon glyphicon-search"></span> Search</button>

                        <button type="submit" class="btn btn-light" id="clearResultsBtn">
                            <span class="glyphicon glyphicon-trash"></span> Clear Results</button>
                    </div>
                </form>
            </ul>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                <b>
                    <span class="glyphicon glyphicon-calendar"></span> Top Articles</b>
            </div>
            <div class="card-body" id="results">

                <!-- ARTICLES POST HERE -->

            </div>
        </div>
    </div>

    <script src="app.js "></script>

</body>

</html>
